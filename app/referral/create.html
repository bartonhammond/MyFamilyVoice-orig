<!--Content-->
<section id="signup" ng-init="init()">
  <div class="container">
    <div class="row margin-40">

      <div class="col-sm-6 col-sm-offset-3 text-center signup">
        <h3>New Referral</h3><br />
        <div class='error' id='error'></div>

        <form ng-submit="createReferral()" novalidate 
              id="signupForm" name="signupForm" 
              class="form-horizontal">
          <!---  flash success ---------------------->
          <div ng-show="referralSuccess" 
                 class="alert alert-success alert-dismissable">
              <button type="button" 
                      class="close" 
                      data-dismiss="alert" 
                      aria-hidden="true">
                &times;
              </button>
              Your referral has been created.  You can now create
              questions for your referral.
            </div>
          <!----- Email ----------------------------->
          <div class="control-group">
            <div class="controls">
              <div class="input-prepend">
                <span class='fv-label' style="margin-right: 45px" >Email</span>
          	<span class="add-on"><i class="fa fa-user"></i></span>
          	<input  
                   ng-focus 
                   type="email" 
                   ng-model="referral.email"
                   class="input-xlarge"
                   required 
                   id="email" 
                   name="email" 
                   placeholder="Email">
              </div>
            </div>
          </div>
          <div>
            <span class="fv-warning" 
                  ng-show="signupForm.email.$invalid 
                           && signupForm.submitted">
              Please provide valid email.</span>
          </div>
 <!---- First Name -------------------------------------------------->
          <div class="control-group">
            <div class="controls">
              <div class="input-prepend">
                <span class='fv-label' >First Name</span>
          	<span class="add-on"><i class="fa fa-chevron-right"></i></span>
          	<input type="text" 
                       ng-model="referral.firstName"
                       class="input-xlarge" 
                       id="firstName" 
                       name="firstName"
                       required
                       placeholder="First Name">
              </div>
            </div>
          </div>
          <div class="fv-warning" 
               ng-show="signupForm.firstName.$invalid &&
                        signupForm.submitted">
            First name is required.
          </div>
          <!---- Last Name -------------------------------------------------->
          <div class="control-group">
            <div class="controls">
              <div class="input-prepend">
                <span class='fv-label'>Last Name</span>
          	<span class="add-on"><i class="fa fa-chevron-right"></i></span>
          	<input type="text"
                       ng-model="referral.lastName"
                       id="lastName" 
                       name="lastName"
                       class="input-xlarge" 
                       required
                       placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="fv-warning" 
               ng-show="signupForm.lastName.$invalid &&
                        signupForm.submitted">
            Last name is required.
          </div>          
           <div class="fv-warning" 
                ng-show="error">
             {{error}}
           </div>           
           <!----- Create -------------------------------------------------->
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-main">
                <i class="fa fa-sign-in"></i> Create</button>
            </div>
          </div>
          <div style="margin-top: 15px">
            <strong>Note</strong>: no email will be sent until you want to.
          </div>
        </form>
      	
      </div><!--End Span6-->
      
    </div><!--End Row-->
  </div><!--End Container-->
</section>
