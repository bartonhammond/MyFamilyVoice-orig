
<!--Content-->
<section id="signup" ng-init="init()">
  <div class="container">
    <div class="row margin-40">
      <div class="col-sm-6 col-sm-offset-3 text-center signup">
        <h3>Admin</h3><br />
        <form id="roleForm" 
              ng-submit="createRole()"
              novalidate="" 
              id="roleForm"
              name="roleForm"
              class="form-horizontal">

          <div class="control-group">
            <div class="controls">
             <div class="input-prepend">
                <span class='fv-label'>Role Name</span>
          	<span class="add-on"><i class="fa fa-chevron-right"></i></span>
          	<input type="text" 
                       ng-model="role.name"
                       class="input-xlarge" 
                       id="roleName" 
                       name="roleName"
                       required
                       placeholder="Role Name">
              </div>
            </div>
          </div>
          <div class="fv-warning" 
               ng-show="roleForm.roleName.$invalid &&
                        roleForm.submitted">
            Role name is required.
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn-main"><i class="fa
              fa-sign-in"></i> Create Role</button>
            </div>
            <br>
          </div>

        </form>
        <form id="signupForm" submit="save()" novalidate="" 
              id="signupForm"
              name="signupForm"
              class="form-horizontal">

          <div class="control-group">
            <div class="controls">
              <div class="input-prepend">
                <span class='fv-label' >First Name</span>
          	<span class="add-on"><i class="fa fa-chevron-right"></i></span>
          	<input type="text" 
                       ng-model="user.firstName"
                       class="input-xlarge" 
                       id="firstName" 
                       name="firstName"
                       required
                       placeholder="First Name">
              </div>
            </div>
          </div>
          <div class="fv-warning" 
               ng-show="signupForm.firstName.$invalid &&
                        signupForm.submitted">
            First name is required.
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn-main"><i class="fa fa-sign-in"></i> Log In</button>
            </div>
            <br>
            <a class="small-message" href="#/register"><small>Need An Account?</small></a>
          </div>

        </form>

      </div> <!-- form -->
    </div><!--End Row-->
  </div><!--End Container-->
  
</section>
