<!--Content-->
<section id="signup" ng-init="init()">
  <div class="container">
    <div class="row margin-40">
      
      <div class="col-sm-6 col-sm-offset-3 text-center signup">
        <h3>Log In</h3><br />

        <div id="interfacecontainerdiv"
        class="interfacecontainerdiv"></div>
        <p>Use the Social Login above to easily login with no need to register.</p>
        <p>------------ OR -------------</p>
        <form ng-submit="login()" novalidate="" 
              id="signupForm" class="form-horizontal">
          <div class="control-group">
            <div class="controls">
              <div class="input-prepend">
          	<span class="add-on"><i class="fa fa-user"></i></span>
          	<input type="email" ng-model="loginUser.username"
                       class="input-xlarge" id="fname" name="fname" placeholder="Email">
              </div>
            </div>
          </div>
          
          <div class="control-group">
            <div class="controls">
              <div class="input-prepend">
          	<span class="add-on"><i class="fa fa-lock"></i></span>
          	<input type="Password"ng-model="loginUser.password"
                       id="passwd" class="input-xlarge" name="passwd" placeholder="Password">
              </div>
            </div>
          </div>
          
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn-main"><i class="fa fa-sign-in"></i> Log In</button>
            </div>
            <br>
            <a class="small-message" href="#/register"><small>Need An Account?</small></a>
          </div>

        </form>
      	 
      </div><!--End Span6-->
      
    </div><!--End Row-->
  </div><!--End Container-->
  <button ng-click="sendWelcome()" class="btn-main">Send Welcome</button> 
</section>
