<div ng-init="init()">
  <h3>Create a Recording</h3>
  <input type="button"  class='btn btn-primary'  id="call" value="Begin
                                                                  Recording"
         ng-click="beginRecording()"/>
  <br>
  <input type="button" class='btn btn-primary' id="hangup" value="Stop
                                                                  Recording"
         ng-click="stopRecording()"/>
  <br>
  <div id="status">Offline</div>
  <hr>
  <form ng-submit="save()">
    <div class="row">
      <label>Date: {{activity.recordedDate.iso | date: 'yyyy-MM-dd'}} </label>
    </div>
    <div class="row">
      <div ng-bind-html="activity.comment"></div>
    </div>
    <div  class="row">
      <input type="button" class='btn btn-primary' ng-click="record()"
             value="Record" />
      <input type="button" class='btn btn-primary' ng-click="callBarton()" value="CallBarton" />
      <div id="output"></div>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>

  </form>
</div>
